<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="create-todo-container">
        <h2>Add Todo</h2>
        <form id="todo-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="10" required></textarea>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>
            </div>
            <div>
                <label for="priortity">Priority</label>
                <select name="priority" id="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <label for="project_name">Project</label>
                <input type="text" name="project_name" value="default" id="project_name">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="create-project-container">
        <h2>Create Project</h2>
        <form id="project-form">
            <div>
                <label for="project_name">Name</label>
                <input type="text" name="project_name" id="project_name">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="projects-container">
        <h2>Projects:</h2>
        <button id="clear-storage-button">Clear Storage</button>
        <div id="container">
        
        </div>
    </div>

    <dialog id="edit-todo-dialog">
        <button id="close-todo-dialog-btn">X</button>
        <form method="dialog" id="edit-todo-form">
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" required>
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description" cols="30" rows="10" required></textarea>
            </div>
            <div>
                <label for="date">Date</label>
                <input type="date" name="date" required>
            </div>
            <div>
                <label for="priortity">Priority</label>
                <select name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div>
                <label for="project_name">Project</label>
                <input type="text" name="project_name" value="default">
            </div>
            <input type="hidden" name="id">
            <button type="submit">Submit</button>
        </form>
    </dialog>

    <script src="main.js"></script>
</body>
</html>
